syntax = "proto3";

package proto.renderprotocol.api.v1;

import "proto/renderprotocol/api/v1/rp_api_platform.proto";

option cc_enable_arenas = true;
option java_multiple_files = true;
option java_outer_classname = "RPGenerated";
option java_package = "proto.renderprotocol.api.v1";
option objc_class_prefix = "";
option optimize_for = SPEED;
option swift_prefix = "";

message RPAppMetadata {
  string bundle_id = 1;
  string app_version = 2;
  RPPlatform platform = 3;
}

message RPDeviceMetadata {
  string device_model = 1;
  string os_version = 2;
  RPPlatform platform = 3;
}

message RPApiMetadata {
  RPAppMetadata app_metadata = 1;
  RPDeviceMetadata device_metadata = 2;
}
