syntax = "proto3";

package proto.renderprotocol.ui.v1;

import "proto/renderprotocol/ui/v1/rp_ui_action.proto";
import "proto/renderprotocol/ui/v1/rp_ui_color.proto";
import "proto/renderprotocol/ui/v1/rp_ui_icon.proto";

option cc_enable_arenas = true;
option java_multiple_files = true;
option java_outer_classname = "RPGenerated";
option java_package = "proto.renderprotocol.ui.v1";
option objc_class_prefix = "";
option optimize_for = SPEED;
option swift_prefix = "";

message RPBottomNavBar {
  repeated RPBottomNavItem items = 1;
  optional int32 selected_index = 2;
  optional RPColor background_color = 3;
  optional RPColor selected_color = 4;
  optional RPColor unselected_color = 5;
}

message RPBottomNavItem {
  RPIcon icon = 1;
  optional string label = 2;
  RPAction action = 3;
}
