syntax = "proto3";

package proto.renderprotocol.ui.v1;

import "proto/renderprotocol/ui/v1/rp_ui_color.proto";

option cc_enable_arenas = true;
option java_multiple_files = true;
option java_outer_classname = "RPGenerated";
option java_package = "proto.renderprotocol.ui.v1";
option objc_class_prefix = "";
option optimize_for = SPEED;
option swift_prefix = "";

message RPPadding {
  oneof value {
    float all = 1;
    RPSymmetricPadding symmetric = 2;
    RPExplicitPadding explicit = 3;
  }
}

message RPSymmetricPadding {
  float vertical = 1;
  float horizontal = 2;
}

message RPExplicitPadding {
  float top = 1;
  float bottom = 2;
  float left = 3;
  float right = 4;
}

message RPBorder {
  float width = 1;
  float radius = 2;
  RPColor color = 3;
}
