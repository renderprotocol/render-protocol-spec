syntax = "proto3";

package proto.renderprotocol.ui.v1;

import "proto/renderprotocol/ui/v1/rp_ui_clip.proto";
import "proto/renderprotocol/ui/v1/rp_ui_color.proto";

option cc_enable_arenas = true;
option java_multiple_files = true;
option java_outer_classname = "RPGenerated";
option java_package = "proto.renderprotocol.ui.v1";
option objc_class_prefix = "";
option optimize_for = SPEED;
option swift_prefix = "";

message RPModifier {
  oneof value {
    RPBorder border = 1;
    RPPadding padding = 2;
    RPColor background_color = 3;
    RPClip clip = 4;
  }
}

message RPPadding {
  float top = 1;
  float bottom = 2;
  float left = 3;
  float right = 4;
}

message RPBorder {
  float width = 1;
  float radius = 2;
  RPColor color = 3;
}
