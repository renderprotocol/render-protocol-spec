syntax = "proto3";

package proto.renderprotocol.ui.v1;

import "proto/renderprotocol/ui/v1/rp_ui_color.proto";
import "proto/renderprotocol/ui/v1/rp_ui_core_support.proto";
import "proto/renderprotocol/ui/v1/rp_ui_image.proto";
import "proto/renderprotocol/ui/v1/rp_ui_text.proto";

option cc_enable_arenas = true;
option java_multiple_files = true;
option java_outer_classname = "RPGenerated";
option java_package = "proto.renderprotocol.ui.v1";
option objc_class_prefix = "";
option optimize_for = SPEED;
option swift_prefix = "";

message RPWidget {
  string id = 1;

  oneof content {
    RPRow row = 51;
    RPColumn column = 52;
    RPStack stack = 53;
    RPPadding padding = 54;
    RPBackground background = 55;
    RPBorder border = 56;
    RPClip clip = 57;

    RPText text = 101;
    RPImage image = 102;
  }
}

message RPRow {
  repeated RPWidget children = 1;

  int64 spacing = 2;
  RPAxisAlignment alignment = 3;
}

message RPColumn {
  repeated RPWidget children = 1;

  int64 spacing = 2;
  RPAxisAlignment alignment = 3;
}

message RPStack {
  repeated RPWidget children = 1;
}

message RPPadding {
  RPWidget child = 1;

  oneof value {
    float all = 11;
    RPSymmetricPadding symmetric = 12;
    RPExplicitPadding explicit = 13;
  }
}

message RPBackground {
  RPWidget child = 1;
  RPColor color = 2;
}

message RPBorder {
  RPWidget child = 1;
  float width = 2;
  RPColor color = 3;

  optional float radius = 4;
}

message RPClip {
  RPWidget child = 1;
  RPClipShape shape = 2;
  RPClipType type = 3;
}
