syntax = "proto3";

package proto.renderprotocol.ui.v1;

import "proto/renderprotocol/ui/v1/rp_ui_shape.proto";

option cc_enable_arenas = true;
option java_multiple_files = true;
option java_outer_classname = "RPGenerated";
option java_package = "proto.renderprotocol.ui.v1";
option objc_class_prefix = "";
option optimize_for = SPEED;
option swift_prefix = "";

enum RPAlignment {
  RP_ALIGNMENT_UNSPECIFIED = 0;
  RP_ALIGNMENT_CENTER = 1;
  RP_ALIGNMENT_TOP = 2;
  RP_ALIGNMENT_BOTTOM = 3;
  RP_ALIGNMENT_LEADING = 4;
  RP_ALIGNMENT_TRAILING = 5;
  RP_ALIGNMENT_TOP_LEADING = 6;
  RP_ALIGNMENT_TOP_TRAILING = 7;
  RP_ALIGNMENT_BOTTOM_LEADING = 8;
  RP_ALIGNMENT_BOTTOM_TRAILING = 9;
}

enum RPAxisAlignment {
  RP_AXIS_ALIGNMENT_UNSPECIFIED = 0;
  RP_AXIS_ALIGNMENT_CENTER = 1;
  RP_AXIS_ALIGNMENT_LEADING = 2;
  RP_AXIS_ALIGNMENT_TRAILING = 3;
  RP_AXIS_ALIGNMENT_SPACE_BETWEEN = 4;
  RP_AXIS_ALIGNMENT_SPACE_EVENLY = 5;
}

message RPSymmetricPadding {
  float vertical = 1;
  float horizontal = 2;
}

message RPExplicitPadding {
  float top = 1;
  float bottom = 2;
  float left = 3;
  float right = 4;
}

message RPClipShape {
  oneof value {
    RPShapeRectangle rectangle = 1;
    RPShapeCircle circle = 2;
    RPShapeEllipse ellipse = 3;
    RPShapeCapsule capsule = 4;
    RPShapeRoundedRectangle rounded_rectangle = 5;
  }
}

enum RPClipType {
  RP_CLIP_TYPE_UNSPECIFIED = 0;
  RP_CLIP_TYPE_HARD_EDGE = 1;
  RP_CLIP_TYPE_ANTI_ALIAS = 2;
  RP_CLIP_TYPE_ANTI_ALIAS_WITH_SAVE_LAYER = 3;
}

message RPSize {
  float width = 1;
  float height = 2;
}

message RPEdgeInsets {
  float top = 1;
  float bottom = 2;
  float leading = 3;
  float trailing = 4;
}

enum RPAxis {
  RP_AXIS_UNSPECIFIED = 0;
  RP_AXIS_HORIZONTAL = 1;
  RP_AXIS_VERTICAL = 2;
}

enum RPCrossAxisAlignment {
  RP_CROSS_AXIS_ALIGNMENT_UNSPECIFIED = 0;
  RP_CROSS_AXIS_ALIGNMENT_START = 1;
  RP_CROSS_AXIS_ALIGNMENT_CENTER = 2;
  RP_CROSS_AXIS_ALIGNMENT_END = 3;
  RP_CROSS_AXIS_ALIGNMENT_STRETCH = 4;
}

enum RPMainAxisSize {
  RP_MAIN_AXIS_SIZE_UNSPECIFIED = 0;
  RP_MAIN_AXIS_SIZE_MIN = 1;
  RP_MAIN_AXIS_SIZE_MAX = 2;
}

message RPGridLayout {
  oneof value {
    RPFixedGrid fixed = 1;
    RPAdaptiveGrid adaptive = 2;
  }
}

message RPFixedGrid {
  int32 count = 1;
}

message RPAdaptiveGrid {
  float min_item_width = 1;
}

enum RPButtonStyle {
  RP_BUTTON_STYLE_UNSPECIFIED = 0;
  RP_BUTTON_STYLE_PRIMARY = 1;
  RP_BUTTON_STYLE_SECONDARY = 2;
  RP_BUTTON_STYLE_TEXT = 3;
  RP_BUTTON_STYLE_OUTLINED = 4;
  RP_BUTTON_STYLE_DESTRUCTIVE = 5;
}
