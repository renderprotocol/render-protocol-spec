version: v2
managed:
  enabled: true
plugins:
  - remote: buf.build/protocolbuffers/cpp
    out: gen/cpp
  - remote: buf.build/grpc/cpp
    out: gen/cpp
  - remote: buf.build/protocolbuffers/dart
    out: gen/dart
    opt:
      - grpc
  - remote: buf.build/apple/swift
    out: gen/swift
  - remote: buf.build/grpc/swift-protobuf
    out: gen/swift
  - remote: buf.build/protocolbuffers/kotlin
    out: gen/kotlin
  - remote: buf.build/grpc/kotlin
    out: gen/kotlin
  - remote: buf.build/protocolbuffers/js
    out: gen/js
  - remote: buf.build/grpc/node
    out: gen/js
  - remote: buf.build/protocolbuffers/python
    out: gen/python
  - remote: buf.build/grpc/python
    out: gen/python